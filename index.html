<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Wellness Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="screen">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <h2>Loading your wellness journey...</h2>
        </div>
    </div>

    <!-- Auth Screen -->
    <div id="auth-screen" class="screen hidden">
        <div class="auth-container">
            <div class="auth-card">
                <div class="logo">
                    <span class="logo-icon">ðŸŒ±</span>
                </div>
                <h1>Daily Wellness Tracker</h1>
                <p class="auth-subtitle">Track your daily habits and build a healthier lifestyle</p>
                <button id="google-signin-btn" class="btn btn-primary">
                    <svg class="google-icon" viewBox="0 0 24 24">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    Continue with Google
                </button>
                <div id="auth-error" class="error-message hidden"></div>
            </div>
        </div>
    </div>

    <!-- Main App Screen -->
    <div id="app-screen" class="screen hidden">
        <!-- Header -->
        <header class="app-header">
            <div class="user-info">
                <img id="user-avatar" class="user-avatar" src="" alt="User">
                <span id="user-name" class="user-name"></span>
            </div>
            <button id="signout-btn" class="btn btn-text">Sign Out</button>
        </header>

        <!-- Question Flow -->
        <div id="question-flow" class="question-flow">
            <!-- Welcome Screen -->
            <div id="welcome-screen" class="question-screen">
                <div class="greeting">
                    <h1 id="greeting-text">Good Morning!</h1>
                    <p class="greeting-subtitle">Let's check in on your wellness today</p>
                </div>
                <button id="start-btn" class="btn btn-primary btn-large">Start Today's Check-in</button>
            </div>

            <!-- Question Screen -->
            <div id="question-screen" class="question-screen hidden">
                <div class="question-container">
                    <div class="progress-bar">
                        <div id="progress-fill" class="progress-fill"></div>
                    </div>
                    <h2 id="question-text" class="question-text"></h2>
                    <div id="answer-bubbles" class="answer-bubbles"></div>
                </div>
            </div>

            <!-- Summary Screen -->
            <div id="summary-screen" class="question-screen hidden">
                <div class="summary-container">
                    <h2>Today's Wellness Summary</h2>
                    <div id="summary-content" class="summary-content"></div>
                    <div class="summary-actions">
                        <button id="view-past-data-btn" class="btn btn-secondary">View Past Data</button>
                        <button id="new-entry-btn" class="btn btn-primary">New Entry</button>
                    </div>
                </div>
            </div>

            <!-- Past Data Screen -->
            <div id="past-data-screen" class="question-screen hidden">
                <div class="past-data-container">
                    <h2>Your Wellness History</h2>
                    <div id="past-data-content" class="past-data-content"></div>
                    <button id="back-to-summary-btn" class="btn btn-primary">Back to Summary</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div id="error-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Oops!</h3>
            <p id="error-message"></p>
            <button id="close-error-btn" class="btn btn-primary">OK</button>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    
    <!-- App Script -->
    <script src="app.js"></script>
</body>
</html>
